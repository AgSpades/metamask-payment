<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metamask Payment Integration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="py-5 bg-dark text-white">
  <section id="presale">
    <div class="container">
      <h2 class="text-center mb-5">Metamask Payment Gateway!</h2>
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="text-center">

            <input type="number" id="tokenAmount" class="form-control mb-3" placeholder="Enter amount" />
            <input type="text" id="recepientAddress" class="form-control mb-3" placeholder="Enter address" />
            <button class="btn btn-primary" onclick="buyTokens()">
              Buy Tokens
            </button>
          </div>
          <div class="text-center mt-3">
            <button class="btn btn-secondary" onclick="connectWallet()">
              Connect Wallet
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.0/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </section>
</body>

</html>

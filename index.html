<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metamask Payment Integration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="presale" class="py-5 bg-dark text-white">
      <div class="container">
        <h2 class="text-center mb-5">Pay to Account</h2>
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="text-center">
              <select id="paymentMethod" class="form-select mb-3">
                <option value="bnb">BNB</option>
                <option value="usdt">USDT - BEP20</option>
              </select>
              <input
                type="number"
                id="tokenAmount"
                class="form-control mb-3"
                placeholder="Enter amount"
              />
              <button class="btn btn-primary" onclick="buyTokens()">
                Buy Tokens
              </button>
            </div>
            <div class="text-center mt-3">
              <button class="btn btn-secondary" onclick="connectWallet()">
                Connect Wallet
              </button>
            </div>
            <div class="text-center mt-3">
              <span id="paymentStatus" class="text-info"></span>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.0/web3.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js"></script>
      <script src="script.js"></script>
    </section>
  </body>
</html>
